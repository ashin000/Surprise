<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
  body{
    justify-content:center;
    align-item:center;
    margin-left:70px;
    margin-top:150px;
    background: skyblue;
  }

  button{
    padding:10px;
    margin-left:30px;
  }
  
  div{
    width:300px;
    height:400px;
    background-color:transparent;
    
  }
  </style>
</head>
<body>
  <div>
    <h1 class=display-1>Countdown Timer</h1><br>
    <label for="currentDate">Current Date:</label>
    <input type="datetime-local" id="currentDate"  required><br><br>
    
    <label for="Dateofevent">Date of Event:</label>
    <input type="datetime-local" id="Dateofevent"  required><br><br>
    
    <button class="btn btn-primary"id="startCountdown">Start Countdown</button>
    </div>
    
    <script>
        document.getElementById('startCountdown').addEventListener('click', function() {
            const currentDateInput = document.getElementById('currentDate').value;
            const DateofeventInput = document.getElementById('Dateofevent').value;
    
            if (!currentDateInput || !DateofeventInput) {
                alert('Please enter both dates.');
                return;
            }

            // Save in local storage
            localStorage.setItem('currentDate', currentDateInput);
            localStorage.setItem('Dateofevent', DateofeventInput);

          <!--Redirect to another page!-->
            window.location.href = 'countdown.html';
        });
    </script>
</body>
</html>
